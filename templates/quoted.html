{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Price Quote</h1>
    <h2>{{ quote.name }} ({{ quote.symbol }}): ${{ quote.price }}</h2>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Check Price</button>
    </form>
{% endblock %}
