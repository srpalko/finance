{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell Stock</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="sell">Choose a stock to sell: </label><br>
            <select required autofocus class="form-control" name="sell">
                <optgroup label="stocks">
                {% for entry in stock_data %}
                {% if entry.shares > 0 %}
                <option value="{{ entry.stock_symbol }}">{{ entry.stock_symbol }} ({{ entry.shares }})</option>
                {% endif %}
                {% endfor %}
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
